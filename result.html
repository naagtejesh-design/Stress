<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Stress Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>Your Result</h2>
    <p>Score: {{ score }}</p>
    <p>Stress Level: {{ achievement }}</p>
    <h3>Training Steps to Improve Mental Health:</h3>
    <ul>
        {% for step in training_steps %}
            <li>{{ step }}</li>
        {% endfor %}
    </ul>
    <a class="btn" href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</div>
</body>
</html>
